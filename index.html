<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator -->


    <div class="container">
        <div class="first-div"><img src="icon_calculator.png"> Calculator</div>
        <h3>Standard</h3>

        <!-- input area -->
            <div class="input-div1"></div>
            <div class="input-div2"></div>
        <!-- <textarea  -->

        <div class="box">
            <button id="pending">%</button>
            <!-- <button id="CE">CE</button> -->
            <button id="all-clear">C</button>
            <button id="back"><img src="backspace.png"></button>
            <button id="divide" class="btn2">/</button>
            <button id="btnNum">7</button>
            <button id="btnNum">8</button>
            <button id="btnNum">9</button>
            <button id="multiply" class="btn2">x</button>
            <button id="btnNum">4</button>
            <button id="btnNum">5</button>
            <button id="btnNum">6</button>
            <button id="subtract" class="btn2">-</button>
            <button id="btnNum">1</button>
            <button id="btnNum">2</button>
            <button id="btnNum">3</button>
            <button id="plus" class="btn2">+</button>
            <button id="minuSign">+/-</button>
            <button id="btnNum">0</button>
            <button id="btnNum">.</button>
            <button id="equal">=</button>
        </div>    
    </div>
    <script src="script.js"></script>
    
</body>
</html>
